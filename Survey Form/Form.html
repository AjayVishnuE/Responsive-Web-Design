<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="Form.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="formbg">
        <form>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
            <label class="labels">NAME:</label>
            <br>
            <input type="text" class="textbox" placeholder="Enter your name" required>
            <br><br>
            <label class="labels">EMAIL:</label>
            <br>
            <input type="email" class="textbox" placeholder="Enter your Email" required>
            <br><br>
            <label class="labels">Age(optional):</label>
            <br>
            <input type="text" placeholder="Age" class="textbox" required>
            <br><br>
            <label class="labels">Which option best describes your current role?</label>
            <br>
            <select id="roles" name="roles" class="roles">
                <option selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Full time job">Full time job</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <label class="labels">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input type="radio" id="def" name="recom" value="DEF">
            <label for="DEF">Definitely</label>
            <br>
            <input type="radio" id="may" name="recom" value="MAY">
            <label for="MAY">May be</label>
            <br>
            <input type="radio" id="nos" name="recom" value="NOS">
            <label for="NOS">Not sure</label>
            <br><br>
            <label class="labels">What is your favorite feature of freeCodeCamp?</label>
            <br>
            <select id="features" name="features" class="roles" >
                <option value="challenge">Challenge</option>
                <option value="project">Project</option>
                <option value="communty">Community</option>
                <option value="opensource" selected>Open Source</option>
            </select>
            <br><br>
            <label class="labels">What would you like to see improved? (Check all that apply)</label>
            <br>
            <input type="checkbox">
            <label>Front-end projects</label>
            <br>
            <input type="checkbox">
            <label>Back-end Projects</label>
            <br>
            <input type="checkbox">
            <label>Data Visualization</label>
            <br>
            <input type="checkbox">
            <label>Challenges</label>
            <br>
            <input type="checkbox">
            <label>Open Source Community</label>
            <br>
            <input type="checkbox">
            <label>Gitter help rooms</label>
            <br>
            <input type="checkbox">
            <label>Videos</label>
            <br>
            <input type="checkbox">
            <label>City Meetups</label>
            <br>
            <input type="checkbox">
            <label>Wiki</label>
            <br>
            <input type="checkbox">
            <label>Forum</label>
            <br>
            <input type="checkbox">
            <label>Additional Courses</label>
            <br><br>
            <label class="labels">Any comments or suggestions?</label>
            <br>
            <textarea id="suggessions" name="suggessions" rows="4" cols="40" placeholder="Enter your comments here..."></textarea>
            <br><br>
            <button class="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
